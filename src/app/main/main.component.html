<nav class="container navbar navbar-light navbar-expand-lg justify-content-between">
    <a class="navbar-brand text-primary h1 mb-0" routerLink="/">Harvest Ãœberstunden</a>
    <ul *ngIf="user.email" class="navbar-nav">
        <span style="margin-right: 5px;">Logged in as</span>
        <strong>{{user.email}}</strong>&nbsp;-&nbsp;

    </ul>

<div class="container">
    <div>
        <div class="col-md-4 form-group float-left">
            <strong>Zeitraum:</strong>
            <input bsDaterangepicker 
                placeholder="Zeitspanne" 
                class="form-control"
                [bsValue]="date_range | async"
                [bsConfig]="{ containerClass: 'theme-blue' }" 
                (bsValueChange)="onRangeChange($event)">
        </div>
        <div class="col-md-6 float-right form-group" style="text-align: right">
            <strong>Ãœberstunden im Zeitraum</strong>
            <p class="lead" style="padding: 0.5em;">{{ overwork | async | number }} h</p>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Stunden</th>
                <th>Quota</th>
                <th>Differenz</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let entry of time_entries | async">
                <td>{{entry.time | date}}</td>
                <td>{{entry.hours | number}}</td>
                <td>{{entry.quota | number}}</td>
                <td>{{(entry.hours - entry.quota) | number}}</td>
            </tr>
        </tbody>
    </table>

</div>
